<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>

    <div class="popup">

        <div class="popup-content">

            <div class="popup-header">

                <h2>Fill In Your Details</h2>

                <!-- <a href="index.html" class="close">X</a> -->

                <!-- <button class="close" onclick="document.location='index.html'" >X</button> -->

                <button class="close" onclick="history.back()">X</button>

            </div>

            <div class="popup-item">

                <ul class="list-popup">

                    <div class="list-popup-item">

                        <label for="fname" >Your First Name:</label>

                        <input type="text" id="fname" placeholder="Shirley" name="fname">

                    </div>

                    <div class="list-popup-item">

                        <label for="lname" >Your Last Name:</label>

                        <input type="text" id="lname" placeholder="Circleface" name="lname">

                    </div>

                    <div class="list-popup-item">

                        <label for="fname" >Your Email:</label>

                        <input type="email" id="fname" placeholder="someone@example.com" name="email">

                    </div>

                    <div class="list-popup-item">

                        <label for="name" >Your Password:</label>

                        <input type="password" id="password" placeholder="********" name="password">

                    </div>

                    <div class="list-popup-item">

                        <label for="fcolor" >Your Favorite Color:</label>

                        <input type="text" id="fcolor" placeholder="Pink" name="fcolor">

                    </div>

                    <div class="list-popup-item">

                        <label for="ffood" >Your Favorite Food:</label>

                        <input type="text" id="ffood" placeholder="Apple Pie" name="ffood">

                    </div>

                </ul>

                <a href="#" class="btn purple"> I Want It!</a>
                <!-- <button class="btn purple" onclick="history.back()"></button> -->

            </div>

        </div>

    </div>
    
</body>
</html>
